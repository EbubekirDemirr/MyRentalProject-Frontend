<div id="carouselExample" class="carousel slide w-75 container">
  <div *ngFor="let carDetail of carDetails" class="carousel-inner">
    <div
      *ngFor="let carImage of carDetail.imagePath; let i = index"
      class="carousel-item active"
    >
      <img
        src="{{ baseUrl }}{{ carDetail.imagePath[i] }}"
        class="d-block w-100"
        alt="..."  
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next" 
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Araba Adı</th>
      <th>Markası</th>
      <th>Rengi</th>
      <th>Açıklama</th>
      <th>Günlük Ücret</th>
      <th>Kirala</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carDetail of carDetails">
      <td>{{ carDetail.carName }}</td>
      <td>{{ carDetail.brandName }}</td>
      <td>{{ carDetail.colorName }}</td>
      <td>{{ carDetail.description }}</td>
      <td>{{ carDetail.dailyPrice }}</td>
      <td>
        <button
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          class="btn btn-success"
        >
          Aracı Kirala
        </button>
      </td>
    </tr>
  </tbody>
</table>
